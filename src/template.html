<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todos</title>
  </head>
  <body>
    <h1>My Todos</h1>
    <form action="" method="post" class="create-project">
      <div class="form-controll">
        <label for="project-title">Title</label>
        <input
          type="text"
          name="title"
          id="project-title"
          required
          minlength="1"
          maxlength="36"
        />
        <div class="error-title" hidden>Title is required</div>
      </div>
      <div class="form-controll">
        <button type="submit" class="btn-submit">Create Project</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    <h2 class="list-header">Projects:</h2>
    <div class="projects-container"></div>
  </body>
</html>
